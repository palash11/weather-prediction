<h4 class="text-info weather_prediction-city_country_label">Weather prediction values:</h4>
<div class="row prediction-value text-center">
  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading text-uppercase" id="panel1">
        Temperature
      </div>
      <div class="panel-body">
        <span id="drop_temp"></span>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading text-uppercase" id="panel2">
        Humidity
      </div>
      <div class="panel-body">
        <span id="drop_humidity"></span>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="panel panel-info">
      <div class="panel-heading text-uppercase" id="panel4">
        Wind speed
      </div>
      <div class="panel-body">
        <span id="drop_wind-speed"></span>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="panel panel-warning">
      <div class="panel-heading text-uppercase" id="panel5">
        Precipitation type
      </div>
      <div class="panel-body">
        <span id="drop_precipitate"></span>
      </div>
    </div>
  </div>
</div>
