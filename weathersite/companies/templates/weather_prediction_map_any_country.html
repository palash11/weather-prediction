<div id="api_chart"></div>             
<hr/>
</div>

      </div>
      <div class="col-sm-3">

      <div class="col-sm-3">

          <div class="panel-heading text-uppercase">Wind speed</div>

            <span id="wind-four"></span>
          </div>
